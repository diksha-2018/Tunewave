<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneWave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">TuneWave</div>
        <nav class="nav">
            <ul>
                <li><a href="#" id="homeTab" >Home</a></li>
                <li><a href="#" id="browseTab" >Browse</a></li>
                <li><a href="#" id="myMusicTab" >My Music</a></li>
                <li><a href="#" id="profileTab">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div id="playerSection">
        <ul id="playedSongsList" class="my-music-list"></ul>
    </div>
    <div id="homePage" >
        <!-- Your home page content here -->
        <div class="container">
            <h1>Welcome to TuneWave</h2>
            <div class="player-container">
                <div class="player">
                <img id="cover" src="https://images.pexels.com/photos/1001850/pexels-photo-1001850.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cover">
                <div id="player-info" class="info">
                    <h2 id="title">Feel the beat.</h2>
                    <h3 id="artist"></h3>
                </div>
                <audio id="audio"></audio>
                <div id="controls" class="controls">
                    <button id="prev" onclick="prevSong()">&#9664;</button>
                    <button id="play" onclick="playPauseSong()">&#9658;</button>
                    <button id="next" onclick="nextSong()">&#9654;</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div id="browsePage" style="display:none">
        <!-- Your browse page content here -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by artist, album, or track . . . . . .">
            <button onclick="searchSongs()">Search</button>
        </div>
    </div>

    <div id="myMusicPage" style="display:none" >
        <div id="playerSection" class="playSection">
            <ul id="playedSongsList" class="my-music-list"></ul>
        </div>
    </div>

    <div id="profilePage" style="display:none">
        <!-- Your profile page content here -->
        <div class="form-container">
            <input type="radio" id="login" name="toggle" checked>
            <input type="radio" id="signup" name="toggle">
            <div class="toggle">
                <label for="login">Login</label>
                <label for="signup">Signup</label>
            </div>
            <div class="form">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p class="switch">Don't have an account? <a href="#" id="switchToSignup">Register here</a></p>
                    </form>
                </div>
                <div class="signup-form">
                    <h2>Signup</h2>
                    <form id="signupForm">
                        <input type="text" id="signupUsername" placeholder="Username" required>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <button type="submit">Signup</button>
                        <p class="switch">Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
